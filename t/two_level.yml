# two_level.yml - a simple schema with one level of children, both optional

--- |
  <?xml version="1.0" encoding="UTF-8"?>
  <schema>
    <element name="foo">
      <complexType>
        <sequence>
          <element name="bar" minOccurs="0" />
          <element name="baz" minOccurs="0" />
        </sequence>
      </complexType>
    </element>
  </schema>

--- |
  <?xml version="1.0" encoding="UTF-8"?>
  <foo>
    <bar/>
  </foo>
--- >
PASS

--- |
  <?xml version="1.0" encoding="UTF-8"?>
  <foo>
    <bif/>
  </foo>
--- >
FAIL /expecting.*<bar>/

--- |
  <?xml version="1.0" encoding="UTF-8"?>
  <foo>
    <bar/>
    <baz/>
  </foo>
--- >
PASS

--- |
  <?xml version="1.0" encoding="UTF-8"?>
  <foo>
    <baz/>
    <bar/>
  </foo>
--- >
FAIL /out of order/

